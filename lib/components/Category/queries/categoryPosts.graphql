query blogPosts(
    $pageSize: Int!
    $currentPage: Int!
    $filter: BlogPostsFilterInput!
) {
    blogPosts(pageSize: $pageSize, currentPage: $currentPage, filter: $filter) {
        total_count
        total_pages
        items {
            post_id
            identifier
            title
            content
            publish_time
            short_content
            author {
                title
                name
                url
                author_url
            }
            tags {
                tag_id
                identifier
                title
                is_active
            }
            categories {
                category_id
                identifier
                title
                is_active
            }
        }
    }
}
