query products(
    $filters: ProductAttributeFilterInput!
) {
    products(
        filter: $filters
    ) {
        items {
            # Once graphql-ce/1027 is resolved, use a ProductDetails fragment here instead.
            __typename
            id
            media_gallery_entries {
                id
                label
                position
                disabled
                file
            }
            name
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            sku
            small_image {
                url
            }
            url_key
        }
    }
}

